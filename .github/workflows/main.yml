name: Auto Merge Owner & Claude PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if PR author is the repo owner OR Claude
    if: >-
      github.event.pull_request.user.login == github.repository_owner ||
      github.event.pull_request.user.login == 'claude[bot]' ||
      github.event.pull_request.user.login == 'claude-dev[bot]' ||
      github.event.pull_request.user.login == 'anthropic-claude[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto Merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const author = pr.user.login;

            console.log(`PR #${pr.number} by ${author} — auto-merging...`);

            // Approve the PR first
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: `Auto-approved — PR is from trusted author (${author}).`
            });

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge' // Options: 'merge', 'squash', 'rebase'
              });
              console.log(`PR #${pr.number} merged successfully.`);
            } catch (error) {
              console.log(`Merge failed: ${error.message}. Retrying in 10s...`);
              await new Promise(r => setTimeout(r, 10000));
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge'
              });
              console.log(`PR #${pr.number} merged on retry.`);
            }
